{% extends 'base.html' %} {% load bootstrap4 %} {% block content %}
<div class="container">
  <h1 id="signup">Sign Up</h1>
  <br />
  <form method="POST" id="signup">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-outline-primary" value="Sign Up" />
  </form>
</div>
{% endblock content %}
